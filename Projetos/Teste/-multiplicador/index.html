<script>
var numero1 = document.getElementById('numero1')
var numero2 = document.getElementById('numero2')
var r2 = document.getElementById('r2')
function adicao(){
r2.innerHTML = `${numero1.value} + ${numero2.value} = ${Number(numero1.value)+Number(numero2.value)}`
}
function subtracao(){
r2.innerHTML = `${numero1.value} - ${numero2.value} = ${Number(numero1.value)-Number(numero2.value)}`
}
function multiplicacao(){
r2.innerHTML = `${numero1.value} X ${numero2.value} = ${Number(numero1.value)*Number(numero2.value)}`
}
function dividir(){
r2.innerHTML = `${numero1.value} ÷ ${numero2.value} = ${Number(numero1.value)/Number(numero2.value)}`
}
